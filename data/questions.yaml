- id: qn-complex-roots
  year: 2024
  lecturer: Prof. Euler
  topic: Complex Analysis
  given: |-
    Consider $z^3 = 1$.
  to_prove: |-
    Find all roots of unity in the form $a + b i$.
  hint: |-
    Use De Moivre's Theorem: $e^(i theta) = cos(theta) + i sin(theta)$.
  answer_steps:
  - type: Result
    title: Roots
    content: |-
      $1, (-1 + i sqrt(3))/2, (-1 - i sqrt(3))/2$.
    proof: null
